<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Froms</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootstrap.js"></script>
</head>
<body>
    <div id="Sign in" class="container my-4 bg-light p-3 rounded">
        <H2 class="my-4">Sign In</H2>
        <form action="/submit" method="post" class="p-3 rounded needs-validation" novalidate>
        
            <div class="form-floating mb-3">        
                <input type="email" class="form-control" id="email" name="email" placeholder="enter your email" required>
                <label for="email">Email</label>
                <div class="valid-feedback">Looks Good!</div>
                <div class="invalid-feedback">please enter a valid email address</div>     
            </div>

            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                <label for="password">Password</label>
                <div class="valid-feedback">Looks Good!</div>
                <div class="invalid-feedback">please enter your password</div>
            </div>
        
            <button type="submit" class="btn btn-dark">Submit</button>
        </form>
    </div>  

    <div>
        <h2 class="my-4">Contact</h2>
        <form class="row row-cols-lg-auto g-3 align-items-center">
            <div class="col-12">
              <label class="visually-hidden" for="fullname">Name</label>
              <div class="input-group">
                <div class="input-group-text">Name</div>
                <input type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="Full Name">
              </div>
            </div>
            
            <div class="col-12">
                <label class="visually-hidden" for="number">Number</label>
                <div class="input-group">
                  <div class="input-group-text">Number</div>
                  <input type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="(xxx) xxx-xxxx">
                </div>
            </div>

            <div class="col-12">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>



    </div>
    <script>
        (function () {
            'use strict'
        
            
            const forms = document.querySelectorAll('.needs-validation')
        
            
            Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
                }
        
                form.classList.add('was-validated')
            }, false)
            })
        })()
    </script>
</body>
</html>
